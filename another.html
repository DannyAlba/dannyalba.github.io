<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar {
            background: transparent !important;
        }
        .carousel {
            width: 80%;
            margin: 20px auto; /* Centers the carousel */
        }

        .carousel-item img {
            height: 400px; /* Adjust this value as needed */
            object-fit: cover; /* Ensures images cover the area */
            display: block;
            margin: auto;
        }
        .fullscreen-img {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }

    </style>
</head>
<body style="background-color: black;">
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="position: fixed;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="SolarCarClub-Logo.png" alt="Logo" height="100">  <!-- Replace with your logo -->
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active text-white" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Our Team</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <img src="car.jpg" alt="Full Screen Image" class="fullscreen-img">
    <p style="color: white;"> We are the solar car club at CU Boulder!</p>


    <div id="carouselExampleControls" class="carousel slide mx-auto" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100vw" src="./car.jpg" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-150" src="./cu.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-150" src="./panels.jpg" alt="Third slide">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
